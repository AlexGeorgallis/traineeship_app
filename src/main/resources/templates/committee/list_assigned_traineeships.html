<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          crossorigin="anonymous">

    <title>Assigned Traineeships</title>
</head>

<body>
<div class="container">

    <h3>Assigned Traineeships</h3>
    <hr>

    <div th:if="${message}">
        <div class="alert alert-success" th:text="${message}"></div>
    </div>
    <div th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Position Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Student</th>
            <th>Company</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="position : ${positions}">
            <td th:text="${position.id}"></td>
            <td th:text="${position.title}"></td>
            <td th:text="${position.description}"></td>
            <td th:text="${position.fromDate}"></td>
            <td th:text="${position.toDate}"></td>
            <td th:text="${position.student != null ? position.student.studentName : '—'}"></td>
            <td th:text="${position.company != null ? position.company.companyName : '—'}"></td>
            <td>
                <a th:href="@{|/committee/view_traineeship?positionId=${position.id}|}"
                   class="btn btn-sm btn-primary">
                    View / Complete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/committee/dashboard}">Back to Committee Dashboard</a>
</div>
</body>
</html>
